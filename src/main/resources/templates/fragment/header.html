        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Profile</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="my-profile">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modalGet">Close</button>

        <div class="modal" id="updateProfileUser">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <b id="modal-header-Username"></b>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body text-center">
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-6">
                                <form action="#"
                                      id="userEditProfileForm" autocomplete="off">
                                    <input type="hidden" name="id" id="editId">

                                    <div class="form-group">
                                        <label class="font-weight-bold"
                                               for="editUserUsername">
                                            Username
                                        </label>
                                        <input type="text"
                                               name="username"
                                               id="editUserUsername"
                                               class="form-control"
                                               placeholder="Enter username"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-bold"
                                               for="editUserPassword">
                                            Password
                                        </label>
                                        <input type="text"
                                               class="form-control"
                                               name="password"
                                               id="editUserPassword"
                                               placeholder="Enter new password"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-bold"
                                               for="editUserFirstName">
                                            First name
                                        </label>
                                        <input type="text"
                                               class="form-control"
                                               name="firstName"
                                               id="editUserFirstName"
                                               placeholder="Enter firstname"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-bold"
                                               for="editUserLasName">
                                            Last name
                                        </label>
                                        <input type="text"
                                               class="form-control"
                                               name="lastName"
                                               id="editUserLasName"
                                               placeholder="Enter lastname"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-bold" for="editEmail">Email</label>
                                        <input type="text"
                                               class="form-control"
                                               name="email"
                                               id="editEmail"
                                               placeholder="Enter Email"
                                               required>

                                        <label class="font-weight-bold" for="editPhone">Phone</label>
                                        <input type="text"
                                               class="form-control"
                                               name="phone"
                                               id="editPhone"
                                               placeholder="Enter Phone"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-bold" for="edit-date">Date</label>
                                        <input type="text"
                                               class="form-control"
                                               name="date"
                                               id="edit-date"><br>
                                    </div><br>
                                    <input type="text" name="enabled" hidden>
                                    <input type="text" name="role" hidden>


                                </form>
                            </div>
                            <div class="col-sm-3"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" id="editCloseProfileButton">Close</button>
                        <button type="submit" form="userEditProfileForm"
                                class="btn btn-primary" id="editButton">Edit user
                        </button>
                    </div>
                </div>
            </div>
