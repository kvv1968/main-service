<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="~{fragment/header.html :: links}"></div>
    <title>lesson</title>

</head>
<body>
<div th:replace="~{fragment/header.html :: header}"></div>


<p th:data-text="${ordinal}" hidden></p>


<div class="container">
    <a th:href="@{/user/nav}"><- на Главную!</a>
    <div class="row justify-content-center">
        <div class="col-sm-8" id="tasksTopic">
        </div>
        <div class="col-sm-4">
            <div class="tab-content">
                <div class="tab-pane active" id="usersTable">
                    <div class="card">
                        <div class="card-header">
                            <b>Ваши результаты</b>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-hover" style='font-family:"Courier New", Courier, monospace; font-size:70%'>
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Задача</th>
                                    <th>Результат прохождения задания</th>
                                </tr>
                                </thead>
                                <tbody id="user-task-list"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../static/js/lessons.js" th:src="@{/js/lessons.js}"></script>
<script src="/static/assets/dist/js/bootstrap.bundle.min.js"
        th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>
<script src="/static/js/header.js" th:src="@{/js/header.js}"></script>
</body>
</html>
